<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="register.css">
  <!--Link to the register.css-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<script>
  var password = document.getElementById("password"); //Turns password into an object
  var repeat_password = document.getElementById("repeat_password"); //Turns repeat password into an object

  function validatePassword() { // Function used to verify the password
    if (password.value != repeat_password.value) { //If password is not equal to repeat password, say passwords don't match
      alert("Passwords do not match."); // Notify when password does not match
      response.redirect('public/register.html') // Redirct user to the register page if password does not match
    }
    else {
      response.redirect('login.html') //If successfully registered redirect to the login page
    }

  }
  validatePassword();
</script>

<body>
  <form action="process_register" method="POST">
    <!--Creating the register page using the POST method-->
    <div class="login">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="Username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="Username" id="Username" required>
      <!--Creating a textbox to enter the username-->

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <!--Creating a textbox to enter the email-->

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <!--Creating a textbox to enter to the password-->

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <!--Creating a textbox to enter the repeated password-->
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
      <!--Button to complete the registration-->
    </div>

    <div class="login signin">
      <script>
        document.write(`<p>Already have an account? <a href="login.html${location.search}">Sign In!</a></p>`); // Already having an account you can click this to go to the login page
      </script>
    </div>
  </form>
</body>

</html>
